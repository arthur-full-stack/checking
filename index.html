<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tables</title>
</head>
<body>
    <div class="table-wrapper">
        <table>
          <colgroup>
            <col span="1" style="width: 5%;">
            <col span="1" style="width: 10%;">
            <col span="1" style="width: 65%;">
            <col span="1" style="width: 8%;">
            <col span="1" style="width: 17%;">
          </colgroup>
          <thead>
            <tr>
                <th></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
              </tr>
            <tr>
              <th></th>
              <th>Movie</th>
              <th>Genre</th>
              <th>Year</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="green">1</td>
              <td><a href="https://www.imdb.com"><img src="./images/guardians.png" alt="guardians"/></a></td>
              <td class="text-name">The Guardians</td>
              <td class="pink">2023</td>
              <td class="icon-and-p"><img src="./images/icon.png" alt="Score" />8.3</td>
            </tr>
            
            <tr>
                <td class="green">2</td>
                <td><a href="https://www.imdb.com/"><img src="./images/fearcanhold.png" alt="fearcanhold"></a></td>
                <td class="text-name">The Shawshank Redemption</td>
                <td class="pink">2022</td>
                <td class="icon-and-p"><img src="./images/icon.png" alt="Score" />9.2</td>
              </tr>
              <tr>
                <td class="green">3</td>
                <td><a href="https://www.imdb.com/"><img src="./images/darkknight.png"" alt="darkknight"></a></td>
                <td class="text-name">The Dark Knight</td>
                <td class="pink">2008</td>
                <td class="icon-and-p"><img src="./images/icon.png" alt="Score" />9.0</td>
              </tr>
              <tr>
                <td class="green">4</td>
                <td><a href="https://www.imdb.com/"><img src="./images/12angryman.png" alt="12angryman"></a></td>
                <td class="text-name">12 Angry Man</td>
                <td class="pink">1957</td>
                <td class="icon-and-p"><img src="./images/icon.png" alt="Score" />9.0</td>
              </tr>
              <tr>
                <td class="green">5</td>
                <td><a href="https://www.imdb.com/"><img src="./images/pulpfiction.png" alt="pulpfiction"></a></td>
                <td class="text-name">The Pulp Fiction</td>
                <td class="pink">1997</td>
                <td class="icon-and-p"><img src="./images/icon.png" alt="Score" />8.9</td>
              </tr>
              <tr>
                <td class="green">6</td>
                <td><a href="https://www.imdb.com/"><img src="./images/forrestgump.png" alt="forestgump"></a></td>
                <td class="text-name">The Forrest Gump</td>
                <td class="pink">1994</td>
                <td class="icon-and-p"><img src="./images/icon.png" alt="Score" />8.8</td>
              </tr>
              <tr>
                <td class="green">7</td>
                <td><a href="https://www.imdb.com/"><img src="./images/matrix.png" alt=""></a></td>
                <td class="text-name">The Matrix</td>
                <td class="pink">1999</td>
                <td class="icon-and-p"><img src="./images/icon.png" alt="Score" />8.7</td>
              </tr>
          </tbody>
        </table>
      </div>
      
</body>
</html>
